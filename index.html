<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok Proxy Player</title>
<style>
  body { margin: 0; background: #000; display: flex; flex-direction: column; align-items: center; height: 100vh; color: white; }
  input { width: 90%; padding: 10px; margin: 10px; border-radius: 8px; border: none; }
  button { padding: 10px 20px; background: #ff0050; color: white; border: none; border-radius: 8px; cursor: pointer; }
  iframe { width: 100%; height: 100%; border: none; flex-grow: 1; }
</style>
</head>
<body>
  <input id="url" placeholder="TikTok video URL (masalan, https://www.tiktok.com/@user/video/...)" />
  <button id="open">OCHISH ▶️</button>
  <iframe id="frame"></iframe>

<script>
const PROXY_BASE = "http://38.242.228.144:8082"; // VPS manzilingiz
document.getElementById('open').addEventListener('click', () => {
  const u = document.getElementById('url').value.trim();
  if(!u) return alert("TikTok URL kiriting!");
  document.getElementById('frame').src = PROXY_BASE + "/tiktok?url=" + encodeURIComponent(u);
});
</script>
</body>
</html>
